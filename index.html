<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .tab-container {
            width: 100%;
            padding: 20px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab-button.active {
            background-color: #555;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #444;
        }
        .tab-content.active {
            display: block;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .video-item, .image-item {
            width: 48%;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            overflow: hidden;
        }
        iframe, .image-item img {
            width: 100%;
            height: 200px;
            border: none;
            display: block;
            object-fit: cover;
        }
        .status {
            font-weight: bold;
            margin-top: 10px;
        }
        .status-red {
            color: #ff6b6b;
        }
        .status-green {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('building')">Building</button>
        </div>

        <div id="building" class="tab-content active">
            <h2>Ui Projects</h2>
            <p>Here i showcase my building projects and experience.</p>
            <p class="status status-red">Commission Status: Not Available</p>
            <div class="video-container">
                <div class="image-item">
                    <img src="1.png" alt="Building Project 1">
                </div>
                <div class="image-item">
                    <img src="2.png" alt="Building Project 2">
                </div>
                <div class="image-item">
                    <img src="3.png" alt="Building Project 3">
                </div>
                <div class="image-item">
                    <img src="4.png" alt="Building Project 4">
                </div>
            </div>
        </div>

    <script>
        function openTab(tabName) {
            // Hide all tab content
            const tabContents = document.getElementsByClassName('tab-content');
            for (let content of tabContents) {
                content.classList.remove('active');
            }

            // Remove active class from all buttons
            const tabButtons = document.getElementsByClassName('tab-button');
            for (let button of tabButtons) {
                button.classList.remove('active');
            }

            // Show the selected tab content and activate the button
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
